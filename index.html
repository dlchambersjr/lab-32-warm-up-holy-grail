<!DOCTYPE html>
<html>

<head>
  <title>Flex-box and Grid CSS </title>
  <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./flexbox.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./grid.css" />

</head>

<body>
  <!-- Start of Flexbox -->
  <h1>Flex-Box</h1>

  <section>

    <header>
      <h1>header</h1>
    </header>

    <main>

      <div class="left">
        <h1>left</h1>
      </div>

      <div class="center">
        <h1>content</h1>
      </div>

      <div class="right">
        <h1>right</h1>
      </div>

    </main>

    <footer>
      <h1>footer</h1>
    </footer>

  </section>

  <!-- Grid -->
  <h1>Grid</h1>

  <section class="grid">

    <header class="grid">
      <h1 class="grid">header</h1>
    </header>

    <main class="grid">

      <div class="gridleft">
        <h1 class="grid">left</h1>
      </div>

      <div class="gridcenter">
        <h1 class="grid">content</h1>
      </div>

      <div class="gridright">
        <h1 class="grid">right</h1>
      </div>

    </main>

    <footer class="grid">
      <h1 class="grid">footer</h1>
    </footer>

  </section>


</body>

</html>
